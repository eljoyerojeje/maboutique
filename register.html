<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - MaBoutique</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-main">
            <div class="container">
                <a href="index.html" class="logo">
                    üõçÔ∏è MaBoutique
                </a>
            </div>
        </div>
    </header>

    <main class="section">
        <div class="form-container">
            <h2>Cr√©er un compte</h2>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Nom complet *</label>
                    <input type="text" id="name" name="name" required placeholder="Jean Dupont">
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required placeholder="jean@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe *</label>
                    <input type="password" id="password" name="password" required minlength="6" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmer le mot de passe *</label>
                    <input type="password" id="confirm-password" name="confirm-password" required minlength="6" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>

                <div class="form-group">
                    <label for="phone">T√©l√©phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="+33 6 12 34 56 78">
                </div>

                <div class="form-group">
                    <label for="address">Adresse</label>
                    <input type="text" id="address" name="address" placeholder="123 Rue de la Paix">
                </div>

                <div class="form-group">
                    <label for="city">Ville</label>
                    <input type="text" id="city" name="city" placeholder="Paris">
                </div>

                <div class="form-group">
                    <label for="postal-code">Code postal</label>
                    <input type="text" id="postal-code" name="postal-code" placeholder="75001">
                </div>

                <div class="form-group">
                    <label for="country">Pays</label>
                    <input type="text" id="country" name="country" value="France" placeholder="France">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Cr√©er mon compte</button>
                </div>
            </form>

            <div class="form-link">
                D√©j√† un compte ? <a href="login.html">Se connecter</a>
            </div>

            <div class="form-link">
                <a href="index.html">‚Üê Retour √† l'accueil</a>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                Utils.showAlert('Les mots de passe ne correspondent pas', 'danger');
                return;
            }

            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: password,
                phone: document.getElementById('phone').value || '',
                address: document.getElementById('address').value || '',
                city: document.getElementById('city').value || '',
                postal_code: document.getElementById('postal-code').value || '',
                country: document.getElementById('country').value || 'France'
            };

            const result = await Auth.register(userData);

            if (result.success) {
                Utils.showAlert('Compte cr√©√© avec succ√®s !', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                Utils.showAlert(result.message || 'Erreur lors de la cr√©ation du compte', 'danger');
            }
        });

        // Redirect if already logged in
        if (Auth.isLoggedIn()) {
            window.location.href = 'profile.html';
        }
    </script>
</body>
</html>
